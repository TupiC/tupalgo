<div class="flex flex-col items-center justify-center h-screen">
  <h1 class="text-4xl font-bold">tupi algo dat</h1>
  <div class="flex flex-col items-center justify-center">
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      (click)="startAlgorithm()"
    >
      Start Algorithm
    </button>
    <button
      class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-2"
      (click)="clearCanvas()"
    >
      Clear
    </button>
    <input
      type="range"
      min="0"
      max="200"
      [(ngModel)]="animationSpeed"
      class="slider"
    />
    <input
      type="number"
      [(ngModel)]="gridSize"
      (ngModelChange)="initGrid()"
      class="border-2 border-black"
    />
  </div>
  <div class="flex items-center justify-center">
    <canvas #canvas class="border-2 border-black"></canvas>
  </div>
</div>
